<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlatziGames</title>
  <!-- Estilos -->
  <link rel="stylesheet" href="./css/tailwind.css">
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <header>
      <nav></nav>
      <div id="tabBar"></div>
  </header>
  <main>
      <section class="w-full h-screen">
        <div id="home">
          <div class="w-full h-3/4">
            <div class="w-full h-full">
              <div
                class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center"
              >
                <input
                  type="search"
                  name="search"
                  id="search"
                  placeholder="San Francisco"
                  class="outline-none p-3 rounded-full shadow-sm"
                />
                <button
                  class="w-36 bg-white text-xl text-primary font-semibold p-4 rounded-full shadow-sm"
                >
                  Explorar
                </button>
              </div>
              <img src="img/sanFrancisco.jpg" alt="San Francisco" />
            </div>
          </div>
        </div>
        <div id="recommendations"></div>
        <div id="featured_rentals"></div>
      </section>
  </main>
</body>
</html>
